services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/owesome?sslmode=disable
      - JWT_SECRET=your-super-secure-jwt-secret-key-here
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - owesome-network

  db:
    image: postgres:18.1-alpine3.22
    environment:
      - POSTGRES_DB=owesome
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5432:6432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d owesome"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - owesome-network

volumes:
  postgres_data:

networks:
  owesome-network:
    driver: bridge
