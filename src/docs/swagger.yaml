      userID:
        type: integer
    type: object
  models.Group:
    properties:
      adminID:
        type: integer
      createdAt:
        type: string
      description:
        type: string
      expenses:
        items:
          $ref: '#/definitions/models.Expense'
        type: array
      groupAdmin:
        $ref: '#/definitions/models.User'
      id:
        type: integer
      members:
        items:
          $ref: '#/definitions/models.GroupMember'
        type: array
      name:
        type: string
      profileImage:
        type: string
      settlements:
        items:
          $ref: '#/definitions/models.Settlement'
        type: array
      updatedAt:
        type: string
    type: object
  models.GroupMember:
    properties:
      group:
        $ref: '#/definitions/models.Group'
      groupID:
        type: integer
      id:
        type: integer
      isActive:
