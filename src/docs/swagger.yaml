      name:
        type: string
      profile_image:
        type: string
    type: object
  controllers.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  controllers.UpdateGroupInput:
    properties:
      description:
        type: string
      name:
        type: string
      profile_image:
        type: string
    type: object
  models.Expense:
    properties:
      amount:
        type: number
      createdAt:
        type: string
      description:
        type: string
      expenseShares:
        items:
          $ref: '#/definitions/models.ExpenseShare'
        type: array
      group:
        $ref: '#/definitions/models.Group'
      groupID:
        type: integer
      id:
        type: integer
      paidBy:
